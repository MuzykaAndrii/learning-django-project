<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Main: list of products</title>
</head>

<body>
    <h1>Products</h1>
    {% for bb in bbs %}

        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>

    </div>
    {% endfor %}
</body>

</html>
